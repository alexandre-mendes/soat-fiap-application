version: '3.8'

services:
  mongo:
    image: mongo:6.0
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin

  fastfood:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastfood_api
    ports:
      - "3000:3000"
    environment:
      DB_HOST: mongodb
      DB_PORT: 27017
      DB_USER: admin
      DB_PASSWORD: admin
    depends_on: 
      - mongo

volumes:
  mongo_data:
    driver: local
