apiVersion: v1
kind: Service
metadata:
  name: fastfood-api
  namespace: default
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"
spec:
  selector:
    app: fastfood-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer